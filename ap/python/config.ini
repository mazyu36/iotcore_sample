[localhost]
broker_host = localhost
qos = 0
ca_file = ../mosquitto/config/certs/ca.crt
cert_file = ../mosquitto/config/certs/client.crt
key_file = ../mosquitto/config/certs/client.key

[iotcore]
broker_host = YOUR_ENDPOINT
qos = 0
ca_file = ../iotcore/certs/AmazonRootCA1.pem
cert_file = ../iotcore/certs/cert.crt
key_file = ../iotcore/certs/private.key